<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stylo S Logo - 32x32</title>
</head>
<body>
<canvas id="canvas" width="32" height="32"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Create gradient background
const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
gradient.addColorStop(0, '#FF7F39');
gradient.addColorStop(1, '#FF5722');

// Fill background
ctx.fillStyle = gradient;
ctx.fillRect(0, 0, 32, 32);

// Draw white S
ctx.fillStyle = 'white';
ctx.strokeStyle = 'white';
ctx.lineWidth = 1;

// Simple S shape for 32x32
ctx.beginPath();
ctx.moveTo(8, 10);
ctx.quadraticCurveTo(16, 8, 24, 10);
ctx.quadraticCurveTo(20, 12, 16, 12);
ctx.quadraticCurveTo(12, 12, 8, 14);
ctx.quadraticCurveTo(12, 16, 18, 16);
ctx.quadraticCurveTo(24, 16, 26, 18);
ctx.quadraticCurveTo(24, 20, 18, 20);
ctx.quadraticCurveTo(14, 20, 8, 22);
ctx.quadraticCurveTo(12, 20, 16, 20);
ctx.quadraticCurveTo(20, 20, 24, 18);
ctx.fill();

console.log('Canvas ready - take screenshot and convert to ICO');
</script>
</body>
</html>
